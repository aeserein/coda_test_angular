<h1 mat-dialog-title>{{data.caption}}</h1>
<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="false">{{data.cancelButton}}</button>
	<button mat-button [mat-dialog-close]="true">{{data.confirmButton}}</button>
</div>
