<div class="container">
    <header>
        <h1>Mis clientes</h1>
    </header>
    
    <div id="buttonsWrapper">
    
        <mia-edit-columns [config]="tableConfig" [miaTable]="tableComp">
            <button>Edit Columns</button>
        </mia-edit-columns>
    
        <button mat-fab color="accent" aria-label="Agregar cliente" (click)="openForm(null)">
            <mat-icon>add</mat-icon>

    </div>
    
    <mia-table #tableComp [config]="tableConfig"></mia-table>
</div>
